<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/interna.xhtml">
	<ui:define name="titulo">Cadastro de Contas</ui:define>
	<ui:define name="corpo">
		<h:form id="edicao"> <!-- Tag responsável pelo formulário de edição -->
			<h:messages />
			<h:inputHidden value="#{contaBean.selecionada.conta}" />
			<h:inputHidden value="#{contaBean.selecionada.favorita}" />
			<h:panelGrid columns="2">
				<h:outputLabel value="Descrição: " for="descricao" />
				<h:inputText id="descricao" value="#{contaBean.selecionada.descricao}" required="true" maxlength="45" />
				<h:outputLabel value="Saldo Inicial: " for="saldoInicial" />
				<h:inputText id="saldoInicial" value="#{contaBean.selecionada.saldoInicial}" size="10">
					<f:convertNumber minFractionDigits="2" />
				</h:inputText>
	
				<h:commandButton value="Salvar" action="#{contaBean.salvar}"> <!-- O botão salvar terá um comportamento Ajax ao ser acionado  -->
					<f:ajax execute="@form" render=":edicao :listagem" /> <!-- A Tag Ajax serve para adicionar comportamento Ajaz a botões e a campos de formulário. Após execução do botão Salvar será renderizada a edição e listagem -->
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	
		<h:form id="listagem"> <!-- Tag responsável pelo formulário de listagem -->
			<h:dataTable value="#{contaBean.lista}" var="conta" rendered="#{not empty contaBean.lista}">
				<h:column>
					<f:facet name="header">Descrição</f:facet>
						#{conta.descricao}
				</h:column>
				<h:column>
					<f:facet name="header">Data Cadastro</f:facet>
					<h:outputText value="#{conta.dataCadastro}">
						<f:convertDateTime dateStyle="medium" /> <!-- A tag convertDateTime serve para formatar a exibição da data no formulário -->
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Saldo Inicial</f:facet>
					<h:outputText value="#{conta.saldoInicial}" style="text-align: right; display:block;">
						<f:convertNumber minFractionDigits="2" /> <!-- A tag convertNumber com o atributo minFractionDigits serve para formatar a exibição do número de digitos após a vírgula  -->
					</h:outputText>
				</h:column>
				<h:column>
					<h:commandLink action="#{contaBean.tornarFavorita}">
						<f:ajax execute="@this" render=":listagem" /> <!-- A tag ajas com o atributo execute="@this" serve para que apenas o componete seja enviado ao ser executado -->
						<h:graphicImage library="imagens" name="favorita16_#{conta.favorita}.png" />
						<f:setPropertyActionListener target="#{contaBean.selecionada}" value="#{conta}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink> <!-- A tag commandLink não possui o atributo action, pois o objetivo do botão é apenas de motras os dados conta no formulário de edição -->
						<f:ajax execute="@this" render=":edicao" />
						<h:graphicImage library="imagens" name="editar16.png" />
						<f:setPropertyActionListener target="#{contaBean.selecionada}" value="#{conta}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink action="#{contaBean.excluir}">
						<f:ajax execute="@this" render=":listagem" />
						<h:graphicImage library="imagens" name="excluir16.png" />
						<f:setPropertyActionListener target="#{contaBean.selecionada}" value="#{conta}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
