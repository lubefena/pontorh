<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form id="edicao">
		<h:messages />
		<h:inputHidden value="#{lancamentoBean.editado.lancamento}" />
		
		<!-- A tag "panelGrid columns = 4" criará 4 colunas em uma mesma linha com os valores expressos pelo "outputLabel" -->
		<h:panelGrid columns="4"> 
			
			<h:outputText value="Data" for="data" />
			<h:outputText value="Categoria" for="categoria" />
			<h:outputText value="Descrição" for="descricao" />
			<h:outputText value="Valor" for="valor" />
			
			<p:row>
				<!-- A tag "calendar" irá exibir um calendário no campo data, cujo padrão segue a seguinte ordem "dd/MM/yyyy" -->
				<p:calendar id="data" value="#{lancamentoBean.editado.data}" pattern="dd/MM/yyyy" size="10" />
			</p:row>
			<p:row>
				<!-- A tag "selectOneMenu id=categoria" irá exibir as opções de categorias a serem selecionadas em um lançamento -->
				<h:selectOneMenu id="categoria" value="#{lancamentoBean.editado.categoria}" >
					<f:selectItems value="#{categoriaBean.categoriasSelect}" />
				</h:selectOneMenu>
			</p:row>
			<p:row>	
				<!-- A tag "inputText id=descricao" irá exibir um campo de texto para inserção da informação do lançamento -->
				<h:inputText id="descricao" value="#{lancamentoBean.editado.descricao}" required="true" size="45" />
			</p:row>
			<p:row>	
				<!-- A tag "inputText id=valor" irá exibir um campo de texto para inserção da informação do valor do lançamento com um conversor numérico de 2 dígitos-->
				<h:inputText id="valor" value="#{lancamentoBean.editado.valor}" size="10" >
					<f:convertNumber currencyCode="RS" minFractionDigits="2" maxFractionDigits="2" />
				</h:inputText>
			</p:row>	
		</h:panelGrid>
		<br/>
		<p:commandButton value="Novo" action="#{lancamentoBean.novo}" process="@this" update=":edicao" /> <!-- A tag "process = @this" não realizará a validação do formulário e consequentemente o envio das suas informações -->
		<p:commandButton value="Salvar" action="#{lancamentoBean.salvar}" update=":listagem, :edicao" />
	</h:form>
</ui:composition>
</html>
